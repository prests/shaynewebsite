<body [ngClass] = "loaded ? 'testLoaded' : 'testNotLoaded'">
    <div [ngClass] = "{'blank' : !loaded}">
        <navbar></navbar>
    </div>
    <div *ngIf = '!loaded'> 
        <div [ngClass] = "display ? 'fadeIn' : 'blank'">
            <div [ngClass] = "fade ? 'fadeOut' : 'fadeIn'">
                <p>Shayne's Website</p>
            </div>
        </div>
    </div>
    <div *ngIf = 'loaded'>
        <div class="main-content">
            <router-outlet></router-outlet>
        </div>
    </div>
    <!--
    <div *ngIf = 'loaded'>
        <div class="footbar">
            <footbar></footbar>
        </div>
    </div>
-->
</body>
